<app-header></app-header>

<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-12">
      <div class="container-fluid">
        <div class=" pt-5">
          <div class="accordion accordion-2">
            <div class="card" id="companyAccordionHeading" style="background-color:cornflowerblue">
              <h2 class="mb-0 position-relative">
                <button class="btn btn-link collapsed " type="button" data-toggle="collapse" style="color:white"
                  data-target="#companyAccordion" aria-expanded="true" aria-controls="companyAccordion">
                  Login
                </button>
              </h2>
            </div>
            <div id="companyAccordion" class="collapse job-pay-multi-collapse mb-4">
              <div class="card-body">
                <div class="form-row">
                  <div class="col-12">
                    <div class="row">
                      <div class="form-group col-12">
                        <label>Name</label>
                        <input type="text" name="" value="" class="form-control" placeholder="Name">
                      </div>
                      <div class="form-group col-12">
                        <label>Email</label>
                        <input type="text" name="" value="" class="form-control" placeholder="Email">
                      </div>
                      <div class="form-group col-12">
                        <label>Phone</label>
                        <input type="text" name="" value="" class="form-control" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="accordion accordion-2">
            <div class="card" style="background-color:cornflowerblue">
              <h2 class="mb-0 position-relative">
                <button class="btn btn-link  " type="button" data-toggle="collapse" style="color:white"
                  data-target="#addAccordion">
                  Delivery Address
                </button>
              </h2>
            </div>
            <div id="addAccordion" class="collapse show mb-4">
                <form [formGroup]="addForm">
              <div class="card-body">
                <div class="form-row">         
                  <button type="button" class="btn btn-info mb-3" (click)="getLocation()"><i class="fa fa-location-arrow pr-1"
                      aria-hidden="true"></i>Use my current location</button>  
                  <div class="col-12">
                    <div class="row">
                      <div class="form-group col-6">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
                      </div>
                      <div class="form-group col-6">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
                      </div>
                      <div class="form-group col-12">
                        <label>Address</label>
                        <input type="text" formControlName="address"  class="form-control"   placeholder="Address(Area and Street)">
                      </div>
                      <div class="form-group col-6">
                        <label>Pin Code</label>
                        <input type="text" formControlName="pinCode" class="form-control" placeholder="PinCode">
                      </div>
                      <div class="form-group col-6">
                        <label>Locality</label>
                        <input type="text" formControlName="locality" class="form-control" placeholder="Locality">
                      </div>
                      <div class="form-group col-6">
                        <label>City</label>
                        <input type="text" formControlName="city" class="form-control" placeholder="City/District/Town">
                      </div>
                      <div class="form-group col-6">
                        <label>State</label>
                        <input type="text" formControlName="state" class="form-control" placeholder="State">
                      </div>
                    </div>
                  
                  </div>
               
                </div>
              
              </div>
            </form>
            </div>
          </div>
          <!-- add -->
          <!-- summary -->
          <div class="accordion accordion-2">
            <div class="card" id="" style="background-color:cornflowerblue">
              <h2 class="mb-0 position-relative">
                <button class="btn btn-link collapsed " type="button" data-toggle="collapse" style="color:white"
                  data-target="#summaryAccordion" aria-expanded="true" aria-controls="summaryAccordion">
                  Order Summary
                </button>
              </h2>
            </div>
            <div id="summaryAccordion" class="collapse">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th width="35%" scope="col"> </th>
                        <th width="35%" scope="col">Name </th>
                        <th width="15%" scope="col" class="text-center">Quantity</th>
                        <th width="15%" scope="col" class="text-right">Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of cartItems">
                        <td><img [src]="item.image" style="width: 38%;" /><br>
                        </td>
                        <td>{{item.name}}</td>
                        <td><input type="text" class="form-control" value="1" disabled /></td>
                        <td class="text-right">₹{{item.discountPrice}}</td>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                        <td>{{totalQuantity}}</td>
                        <td class="text-right"><strong>₹{{total}}</strong></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <!--summary  -->
          <!-- payment -->
          <div class="accordion accordion-2">
            <div class="card" id="" style="background-color:cornflowerblue">
              <h2 class="mb-0 position-relative">
                <button class="btn btn-link collapsed " type="button" data-toggle="collapse" style="color:white"
                  data-target="#paymentAccordion" aria-expanded="true" aria-controls="paymentAccordion">
                  Payment Options
                </button>
              </h2>
            </div>
            <div id="paymentAccordion" class="collapse">
              <div class="card-body">
                <div class="form-row">
                  <div class="col-12">
                    <div class="row">
                      <div class="form-group col-12">
                        <div class="form-group col-12">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            (change)="changeRadio()" value="option2">
                          <label class="form-check-label pb-1" for="exampleRadios2">
                            Credit / Debit / ATM Card
                          </label>
                          <div *ngIf="option" class="col-6">
                            <input type="text" name="" value="" class="form-control" placeholder="Enter Card Number">
                          </div>
                        </div>
                        <div class="form-group col-12">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            (change)="changeRadioToFalse()" value="option2">
                          <label class="form-check-label" for="exampleRadios2">
                            Net Banking
                          </label>
                        </div>
                        <div class="form-group col-12">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            (change)="changeRadioToFalse()" value="option2">
                          <label class="form-check-label" for="exampleRadios2">
                            Cash on Delivery
                          </label>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- payment -->
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <div class="float-right">
                  <input type="submit" name="save" value="Confirm Order" class="btn btn-outline-primary">

                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- acc -->
      </div>
    </div>
  </div>
