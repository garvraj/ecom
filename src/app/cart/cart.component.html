<app-header></app-header>


<div class="container mb-4">
  <div class="row" style="margin-top:87px">
    <div class="col-12">
      <div class="card">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th width="42%" scope="col"> </th>
                <th width="20%" scope="col" class="text-center">Quantity</th>
                <th width="38%" scope="col" class="text-right">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartItems">
                <td><img [src]="item.image" style="width: 38%;" /><br>
                  {{item.name}} </td>
                <td><input type="text" class="form-control" value="1" disabled /></td>
                <td class="text-right">₹{{item.discountPrice}}</td>
              </tr>
              <tr>
                <td></td>
                <td>{{totalQuantity}}</td>
                <td class="text-right"><strong>₹{{total}}</strong></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td><button class="btn btn-success btn-sm btn-block " routerLink='/checkout'>Checkout</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
